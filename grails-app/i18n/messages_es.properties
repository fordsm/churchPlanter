message.churchPlanter.registration.terms=Durante el registro, a usted se le pregunt&oacute; cual es su sexo, origen &eacute;tnico, educaci&oacute;n, y su edad. Esta informaci&oacute;n ser&aacute; utilizada &uacute;nicamente para un estudio y no se le dar&aacute; a la organizaci&oacute;n la cual usted  est&aacute; usando para el registro. Durante el registro, hace falta que usted de su informaci&oacute;n de contacto (por ejemplo, nombre y direcci&oacute;n de correo electr&oacute;nico). Usaremos esta informaci&oacute;n para proporcionarle servicio al cliente en el uso de la evaluaci&oacute;n del candidato de Sembradores de Iglesias (CPCA). En ning&uacute;n momento vamos a vender, comerciar, alquilar o arrendar nuestra lista de registro a una tercera persona/organizaci&oacute;n. Al registrarse a trav&eacute;s de una organizaci&oacute;n en particular, usted reconoce que usted est&aacute; interesado en oportunidades de Sembradores de Iglesias con esa organizaci&oacute;n, y usted da su consentimiento para que la organizaci&oacute;n tenga acceso a los resultados de CPCA. LifeWay Christian Resources es el &uacute;nico propietario de la informaci&oacute;n recopilada en la evaluaci&oacute;n de los candidatos de los sembradores de iglesia (CPCA). LifeWay Christian Resources podr&aacute; utilizar toda la informaci&oacute;n recopilada a trav&eacute;s de este sitio que no tenga ninguna forma de identificaci&oacute;n personal para mejorar la experiencia del cliente CPCA y comprender mejor las caracter&iacute;sticas y tendencias entre los candidatos de sembrador de iglesias. Adem&aacute;s, podemos aprovechar y compartir toda la informaci&oacute;n adquirida a trav&eacute;s de este sitio que no tenga ninguna forma de identificaci&oacute;n personal con otras personas/organizaciones para prop&oacute;sitos de investigaci&oacute;n y para publicaci&oacute;n. 
