message.churchplanter.registration.welcome.mail.subject=Bienvenido a los Sembradores de Iglesias
message.churchplanter.registration.welcome.mail.body.partOne=Bienvenido y gracias por registrarse para la evaluaci&oacute;n de candidatos de los Sembradores de Iglesias. Si a&uacute;n no ha completado la evaluaci&oacute;n del  los Sembradores de Iglesias, por favor, h&aacute;galo lo m&aacute;s pronto posible. Idealmente, usted desear&aacute; completar esta evaluaci&oacute;n en una sola sesi&oacute;n. Por favor conteste las preguntas lo m&aacute;s honestamente posible para ofrecer una evaluaci&oacute;n m&aacute;s precisa de la forma en que usted est&aacute; haciendo su plan para sembrar iglesias. Recuerde, las organizaciones de los Sembradores de Iglesias no est&aacute;n buscando candidatos perfectos o "ideal", sino m&aacute;s bien aquellos que son muy conscientes de sus fortalezas, debilidades y los dones y habilidades &uacute;nicas dadas por Dios.
message.churchplanter.registration.welcome.mail.body.partTwo=Si usted se registr&oacute; a trav&eacute;s de uno de nuestrss organizaciones afiliadas, sus resultados estar&aacute;n disponibles para ellos, y usted tambi&eacute;n puede compartir el informe con los dem&aacute;s. Tambi&eacute;n puede encontrar recursos e informaci&oacute;n de contacto si usted est&aacute; listo para dar el siguiente paso en su jornada.
message.churchplanter.registration.welcome.mail.body.partThree=Para iniciar la sesi&oacute;n en otra ocasi&oacute;n para completar su evaluaci&oacute;n, o ver los resultados, usted puede ir directamente a la p&aacute;gina de la conexi&oacute;n, y haga clic
