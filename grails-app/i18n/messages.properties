message.churchPlanter.registration.terms=During registration, you were asked for your gender, ethnicity, education, and age. This information is only for research purposes and will not be provided to the organization that you are registering through. During registration, you are required to give contact information (such as name and email address). We use this information to provide you with customer service in your use of the Church Planter Candidate Assessment (CPCA). At no time will we sell, trade, rent, or lease our registrant list to a third party. By registering through a particular organization, you acknowledge that you are interested in church planting opportunities with that organization, and you give your consent to that organization having access to your CPCA instrument results. LifeWay Christian Resources is the sole owner of the information collected in the Church Planter Candidate Assessment (CPCA).  LifeWay Christian Resources may use all information collected via this site that is not in personally identifiable form to improve the CPCA customer experience and better understand patterns and trends among church planting candidates. In addition, we may make full use of and share all aggregated information acquired through this site that is not in personally identifiable form with third parties for research purposes and as published research.
