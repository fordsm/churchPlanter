message.chruchPlanter.reference.mail.body.part0= {0} {1} has requested you complete a 360 assessment regarding a potential future as a church planter.The CPCA 360 is a 120 question assessment that you will answer about {2} 
message.chruchPlanter.reference.mail.body.part1=When completing this assessment, please keep the following in mind
message.chruchPlanter.reference.mail.body.part2=Multiple respondents have completed this assessment and the results will be displayed as an accumulated average. Your individual responses will remain confidential.
message.chruchPlanter.reference.mail.body.part3=The goal of this assessment is NOT to see a candidate get high scores, but to see how closely a candidate's responses compare with the average scores provided by peers. 
