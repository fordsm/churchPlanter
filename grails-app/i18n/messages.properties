message.chruchPlanter.reference.mail.body.part7=If clicking the link above doesn't work, please copy and paste the URL in a new browser window instead.
message.chruchPlanter.reference.mail.body.part8=Thank you for your willingness to contribute to the betterment of the kingdom.

